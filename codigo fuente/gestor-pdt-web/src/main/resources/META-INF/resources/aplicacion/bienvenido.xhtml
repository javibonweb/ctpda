<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="#{navegacionBean.get('TEMPLATE_LAYOUT_GENERICO')}">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{mensaje['bienvenido']}" styleClass="textoPanelPrincipal"/>
			</f:facet>
			<h:outputText value ="#{mensaje['texto.bienvenida']}" />			
		</p:panel>
		<p:panel>
			<ul>
				<li>
				<h:outputText value ="#{mensaje['ultimo.login']}: #{loginBean.ultimoLogin}" />		
				</li>
			</ul>
		</p:panel>

	</ui:define>
</ui:composition>
</html>
