<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"                
                xmlns:sec="https://joinfaces.org/security">
 
<ui:composition template="#{navegacionBean.get('TEMPLATE_LAYOUT_GENERICO')}">  
                
    <ui:define name="content" >
    
    	<h:form id="formListadoFormacion">
    	
    		<p:messages for="messagesListadoFormacionprb" id="messagesListadoFormacionprb" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="#{mensaje['formacion.prb']}">
				<p:fieldset legend="#{mensaje['filtros.busqueda']}" id="bloqueFiltroBusquedaListadoFormacionprb" toggleable="true" toggleSpeed="250">
					<div>
						<div class="celda-form">
							<p:outputLabel for="codigo_filtro" value="#{mensaje['codigo']}" />
							<p:inputText id="codigo_filtro" maxlength="50" size="30" value="#{formacionPrbBean.codigoFiltro}" />
						</div>
						
						<div class="celda-form">
							<p:outputLabel for="descripcion_filtro" value="#{mensaje['descripcion']}" />
							<p:inputText id="descripcion_filtro" maxlength="255" size="50" value="#{formacionPrbBean.descripcionFiltro}" />
						</div>
					</div>
					
					<div>
						<div class="celda-form">
							<p:outputPanel styleClass="celda-form">
								<p:outputLabel for="activo_filtro" value="#{mensaje['activo']}" />
								<p:selectBooleanCheckbox id="activo_filtro" value="#{formacionPrbBean.activoFiltro}" itemLabel="#{mensaje['si']}" />
							</p:outputPanel>
						</div>
						
						<div class="celda-form">
							<p:outputLabel for="version_filtro" value="#{mensaje['version']}" />
							<p:inputNumber id="version_filtro" value="#{formacionPrbBean.versionFiltro}" minValue="1" decimalPlaces="0"/>
						</div>
					</div>
					
					<div>
						<div class="celda-form">
							<p:outputLabel for="fechaCreacion_filtro" value="#{mensaje['fecha.creacion']}" />
							<p:datePicker id="fechaCreacion_filtro" value="#{formacionPrbBean.fechaCreacionFiltro}" 
								locale="es" monthNavigator="true" pattern="dd/MM/yyyy"
								converterMessage="#{mensaje['formato.fecha.invalido']}" mask="true"/>
							<p:message for="fechaCreacion_filtro"/>
						</div>
						
						<div class="celda-form">
							<p:outputLabel value="#{mensaje['usuarios']}" for="usuarios_filtro" />
							<p:selectOneMenu id="usuarios_filtro" value="#{formacionPrbBean.selectedUsuarioFiltro}"
								style="min-width: 150px;" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="#{mensaje['todos']}" itemValue="" />
								<f:selectItems value="#{formacionPrbBean.listaUsuarios}"
									var="usuarios" itemLabel="#{usuarios.login}"
									widgetVar="comboFiltroUsuarios" itemValue="#{usuarios.id}" />
							</p:selectOneMenu>
						</div>					
					</div>
					
					<div class="botonera-form">
						<p:commandButton id="nuevoFormacionPrb" icon="pi pi-plus"
							value="#{mensaje['nueva.formacionprb']}"
							action="#{formacionBlhBean.onCrear}" />
						<p:commandButton id="filtrar" value="#{mensaje['filtrar']}"
							icon="pi pi-filter"
							update=""
							 /><!-- onstart="PF('usuarioWV').paginator.setPage(0);" -->
							update="formListadoFormacionblh:listadoFormacionBlh"
							onstart="PF('formacionBlhWV').paginator.setPage(0);"/>

						<p:commandButton id="limpiarFiltro" icon="pi pi-filter-slash"
							value="#{mensaje['limpiar.filtro']}"
							actionListener="#{formacionPrbBean.limpiarFiltro()}"
							update="formListadoFormacionprb:codigo_filtro,formListadoFormacionprb:descripcion_filtro,
								formListadoFormacionprb:activo_filtro,formListadoFormacionprb:version_filtro,
								formListadoFormacionprb:fechaCreacion_filtro,formListadoFormacionprb:usuarios_filtro"
							 /> <!-- onstart="PF('usuarioWV').paginator.setPage(0);" -->
								formListadoFormacionprb:fechaCreacion_filtro,formListadoFormacionprb:usuarios_filtro,
								formListadoFormacionprb:listadoFormacionPrb"
							onstart="PF('formacionPrbWV').paginator.setPage(0);" />
					</div>
				</p:fieldset>

				<p:outputPanel id="panelListadoFormacionPrb">
					<p:dataTable var="formacionPrb" id="listadoFormacionPrb"
						value="#{formacionPrbBean.lazyModalFormacionPruebasPrb}" paginator="true"
						paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,20,50,100" rows="10"
						currentPageReportTemplate="#{mensaje['paginador.template']}"
						selectionMode="single" sortBy="#{formacionPrbBean.defaultOrdenListadoFormacionPrb}"
						sortOrder="ascending" selection="#{formacionPrbBean.selectedFormacionPrb}"
						rowKey="#{formacionPrbBean.id}" paginatorPosition="bottom"
						widgetVar="formacionPrbWV">

						<p:column headerText="#{mensaje['codigo']}" sortBy="#{formacionPrb.codigo}">
							<h:outputText value="#{formacionBlh.codigo}" />
						</p:column>

						<p:column headerText="#{mensaje['descripcion']}" sortBy="#{formacionPrb.descripcion}">
							<h:outputText value="#{formacionPrb.descripcion}" />
						</p:column>

						<p:column headerText="#{mensaje['activo']}" sortBy="#{formacionPrb.activa}">
							<h:outputText rendered="#{formacionPrb.activa eq true}" value="#{mensaje['si']}" />
							<h:outputText rendered="#{formacionPrb.activa eq false}" value="#{mensaje['no']}" />
						</p:column>

<!-- 						<p:column headerText="#{mensaje['version']}" sortBy="#{formacionPrb.nVersion}"> -->
<!-- 							<h:outputLabel value="#{formacionPrb.nVersion}" /> -->
<!-- 						</p:column> -->

						<p:column headerText="#{mensaje['fecha.creacion']}" sortBy="#{formacionPrb.fechaCreacion}">
							<h:outputText value="#{formacionPrb.descripcion}" >
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{mensaje['usuario']}" sortBy="#{formacionPrb.usuario.login}">
							<h:outputText value="#{formacionPrb.usuario.login}" />
						</p:column>

						<p:column headerText="#{mensaje['usuario.creacion']}" sortBy="#{formacionPrb.usuCreacion}">
							<h:outputText value="#{formacionPrb.usuCreacion}" />
						</p:column>

						<p:column headerText="#{mensaje['acciones']}">
							<p:commandButton id="edicionFormacionPrb" widgetVar="edicionFormacionPrb"
								icon="pi pi-pencil" action="#{formacionPrbBean.onEditar(formacionPrb.id)}"
								immediate="true" >
							</p:commandButton>

							<p:commandButton id="consultaFormacionPrb" widgetVar="consultaFormacionPrb"
								icon="pi pi-eye" action="#{formacionPrbBean.onConsultar(formacionPrb.id)}"
								immediate="true" >
							</p:commandButton>

							<p:commandButton id="eliminarFormacionPrb" icon="pi pi-trash"
								actionListener="#{formacionPrbBean.eliminarFormacionPrb(formacionPrb)}"
								update="formListadoFormacionprb:listadoFormacionPrb">
								<p:confirm header="#{mensaje['confirmar.operacion']}" message="#{mensaje['pregunta.confirma.eliminar']}" icon="pi pi-info-circle" />
							</p:commandButton>

							<p:commandButton id="desactivarFormacionPrb" icon="pi pi-times"
								actionListener="#{formacionPrbBean.desactivarFormacionBlh(formacionPrb)}"
								update="formListadoFormacionprb:listadoFormacionPrb">
								<p:confirm header="#{mensaje['confirmar.operacion']}" message="#{mensaje['pregunta.confirma.eliminar']}" icon="pi pi-info-circle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
								<div class="botonera-form" align="right">
									<p:commandButton value="#{mensaje['si']}" type="button" styleClass="ui-confirmdialog-yes" />
									<p:commandButton value="#{mensaje['no']}" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
								</div>								
							</p:confirmDialog>
						</p:column>

					</p:dataTable>
				</p:outputPanel>

			</p:panel>

			<br/>

			<p:commandButton id="volver" value="#{mensaje['volver']}"
				oncomplete="document.location.href='#{request.contextPath}/aplicacion/bienvenido.xhtml'">
			</p:commandButton>

    	</h:form>

    </ui:define>
    
</ui:composition>
</html>
